name: python package
'on':
  push: null
  pull_request: null
jobs:
     run-tests:
      strategy:
       fail-fast: false
       matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        python-version:
          - '3.8'
          - '3.9'
          - pypy-3.8
      name: Test
      runs-on: '${{ matrix.os}}'
      steps:
        - name: Checkout code
          uses: actions/checkout@v3
        - name: Set up Python
          uses: actions/setup-python@v4
          with:
            python-version: '${{ matrix.python-version }}'
        - name: Install dependencies
          run: python -m pip install --upgrade pip
        - name: Test with pytest
          run: pip install pytest
               export PYTHONPATH==src
               pytest


